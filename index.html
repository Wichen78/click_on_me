<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body style="background-color: lightcyan; touch-action: manipulation">
    <script>
      let count = 0

      function onClick() {
        count += 1
        document.getElementById('counter').innerText = "count is " + count
      }
    </script>
    <div id="root">
      <h1>Hello Clicker</h1>
      <div style="background-color: lightcyan; touch-action: manipulation">
        <button onClick="onClick()" style="outline: none; background-color: #747bff; touch-action: manipulation" >
          <img src="public/coin.png" alt="coin" width="50%" style="touch-action: manipulation" />
        </button>
      </div>
      <p id="counter">count is 0</p>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
